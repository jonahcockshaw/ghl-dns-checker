<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Checker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
            min-height: 100vh;
            color: #333;
            padding: 40px 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #111;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: #666;
        }

        button {
            padding: 12px 24px;
            background: #111;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #333;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #eee;
            border-top-color: #111;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .result-card {
            margin-bottom: 30px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 16px;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .domain-name {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .ssl-badge {
            font-size: 0.8rem;
            padding: 4px 10px;
            border-radius: 20px;
        }

        .ssl-valid {
            background: #e6f9e6;
            color: #1a7f1a;
        }

        .ssl-invalid {
            background: #ffe6e6;
            color: #cc0000;
        }

        .feature-section {
            margin-bottom: 24px;
            padding: 16px;
            background: #fafafa;
            border-radius: 8px;
            border-left: 3px solid #ddd;
        }

        .feature-section.all-valid {
            border-left-color: #22c55e;
        }

        .feature-section.has-issues {
            border-left-color: #ef4444;
        }

        .feature-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .feature-name {
            font-weight: 600;
            color: #111;
        }

        .feature-status {
            font-size: 0.75rem;
            padding: 3px 8px;
            border-radius: 10px;
        }

        .status-configured {
            background: #e6f9e6;
            color: #1a7f1a;
        }

        .status-not-configured {
            background: #ffe6e6;
            color: #cc0000;
        }

        .records-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
            margin-bottom: 12px;
        }

        .records-table th {
            text-align: left;
            padding: 8px;
            color: #666;
            font-weight: 500;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .records-table td {
            padding: 8px;
            border-top: 1px solid #eee;
        }

        .record-status {
            width: 24px;
        }

        .check-icon {
            color: #22c55e;
        }

        .cross-icon {
            color: #ef4444;
        }

        .record-type {
            font-weight: 500;
            color: #111;
        }

        .record-host {
            color: #666;
            font-family: monospace;
            font-size: 0.8rem;
        }

        .record-value {
            font-family: monospace;
            font-size: 0.8rem;
            color: #666;
            word-break: break-all;
        }

        .record-value.valid {
            color: #22c55e;
        }

        .record-value.invalid {
            color: #ef4444;
        }

        .record-value.missing {
            color: #999;
            font-style: italic;
        }

        .setup-btn {
            display: inline-block;
            padding: 8px 16px;
            background: #111;
            border-radius: 6px;
            color: #fff;
            font-size: 0.85rem;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.2s;
        }

        .setup-btn:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>DNS Checker</h1>
        </header>

        <div class="search-box">
            <input type="text" id="domain" placeholder="Enter domain (e.g. example.com)" autocomplete="off">
            <button id="check-btn">Check</button>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Checking DNS records...</p>
        </div>

        <div id="results"></div>
    </div>

    <script>
        const domainInput = document.getElementById('domain');
        const checkBtn = document.getElementById('check-btn');
        const loading = document.getElementById('loading');
        const resultsContainer = document.getElementById('results');

        // Detect HighLevel base URL and location ID from referrer (when embedded as iframe)
        let hlBaseUrl = 'https://app.gohighlevel.com';
        let locationId = '{{location.id}}';

        if (document.referrer) {
            try {
                const referrerUrl = new URL(document.referrer);
                hlBaseUrl = referrerUrl.origin;

                // Extract location ID from path like /v2/location/LOCATION_ID/...
                const locationMatch = referrerUrl.pathname.match(/\/v2\/location\/([^\/]+)/);
                if (locationMatch) {
                    locationId = locationMatch[1];
                }
            } catch (e) {
                console.log('Could not parse referrer:', e);
            }
        }

        domainInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkBtn.click();
        });

        checkBtn.addEventListener('click', async () => {
            let domain = domainInput.value.trim();
            if (!domain) return;

            // Extract root domain if subdomain entered
            const parts = domain.replace(/^(https?:\/\/)?/, '').split('/')[0].split('.');
            if (parts.length > 2) {
                domain = parts.slice(-2).join('.');
            }

            loading.classList.remove('hidden');
            resultsContainer.innerHTML = '';
            checkBtn.disabled = true;

            try {
                const response = await fetch('/api/check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ domain })
                });
                const data = await response.json();
                displayResult(data);
            } catch (error) {
                resultsContainer.innerHTML = `<p>Error: ${error.message}</p>`;
            } finally {
                loading.classList.add('hidden');
                checkBtn.disabled = false;
            }
        });

        function displayResult(data) {
            const ssl = data.ghl_validation?.ssl;
            const features = data.ghl_validation?.features;

            let html = `
                <div class="result-card">
                    <div class="result-header">
                        <span class="domain-name">${data.domain}</span>
                        <span class="ssl-badge ${ssl?.valid ? 'ssl-valid' : 'ssl-invalid'}">
                            SSL ${ssl?.valid ? 'Valid' : 'Invalid'}
                        </span>
                    </div>
            `;

            if (features) {
                for (const [key, feature] of Object.entries(features)) {
                    const allValid = feature.all_valid;
                    const sectionClass = allValid ? 'all-valid' : 'has-issues';
                    const statusClass = allValid ? 'status-configured' : 'status-not-configured';
                    const statusText = allValid ? 'Configured' : 'Not Configured';

                    html += `
                        <div class="feature-section ${sectionClass}">
                            <div class="feature-header">
                                <span class="feature-name">${feature.name}</span>
                                <span class="feature-status ${statusClass}">${statusText}</span>
                            </div>
                            <table class="records-table">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>Type</th>
                                        <th>Host</th>
                                        <th>Required</th>
                                        <th>Current</th>
                                    </tr>
                                </thead>
                                <tbody>
                    `;

                    for (const record of feature.records) {
                        const statusIcon = record.valid
                            ? '<span class="check-icon">✓</span>'
                            : '<span class="cross-icon">✗</span>';

                        const currentClass = record.valid ? 'valid' : (record.current ? 'invalid' : 'missing');
                        const currentValue = record.current || 'Not set';

                        html += `
                            <tr>
                                <td class="record-status">${statusIcon}</td>
                                <td class="record-type">${record.type}</td>
                                <td class="record-host">${record.host}</td>
                                <td class="record-value">${record.required}</td>
                                <td class="record-value ${currentClass}">${currentValue}</td>
                            </tr>
                        `;
                    }

                    html += `</tbody></table>`;

                    if (!allValid) {
                        // Extract path from setup_url and build with detected HL base URL
                        const setupPath = feature.setup_url.replace('https://app.gohighlevel.com', '').replace('{{location.id}}', locationId);
                        const setupUrl = hlBaseUrl + setupPath;
                        html += `<a href="${setupUrl}" target="_parent" rel="noopener noreferrer" class="setup-btn">Configure Now</a>`;
                    }

                    html += `</div>`;
                }
            }

            html += '</div>';
            resultsContainer.innerHTML = html;
        }
    </script>
</body>
</html>
